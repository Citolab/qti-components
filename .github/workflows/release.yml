name: Release

on:
  workflow_dispatch:

# Sets permissions for GitHub Pages deployment and NPM publishing
permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "release"
  cancel-in-progress: false

jobs:
  build-and-test:
    uses: ./.github/workflows/build-and-test.yml

  release:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: |
          echo "ğŸ“¦ Installing dependencies..."
          npm ci --silent

      - name: Run build
        run: |
          echo "ğŸ”¨ Building project..."
          npm run build --silent

      - name: Git configuration
        run: |
          git config --global user.email "patrick.deklein@cito.nl"
          git config --global user.name "patrickdeklein"

      - name: Validate NPM publish (dry run)
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "ğŸ” Validating NPM package..."
          npm publish --dry-run --silent

      - name: Create Release PR or Release
        id: release
        uses: googleapis/release-please-action@v4
        with:
          release-type: node
          token: ${{ secrets.GITHUB_TOKEN }}
          skip-github-pull-request: true

      - name: Release Summary
        run: |
          if [ "${{ steps.release.outputs.release_created }}" == "true" ]; then
            echo "âœ… Release created: ${{ steps.release.outputs.html_url }}"
            echo "ğŸ·ï¸ Tag: ${{ steps.release.outputs.tag_name }}"
          else
            echo "â„¹ï¸ No release created (no conventional commits found since last release)"
          fi

      - name: Publish to NPM
        if: steps.release.outputs.release_created
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "ğŸ“¦ Publishing to NPM..."
          npm publish --silent
          echo "âœ… Published @citolab/qti-components@${{ steps.release.outputs.tag_name }} to NPM"

  deploy-storybook:
    needs: release
    runs-on: ubuntu-latest
    if: needs.release.outputs.release_created == 'true'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.tag_name }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: |
          echo "ğŸ“¦ Installing dependencies..."
          npm ci --silent

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build Storybook
        run: |
          echo "ğŸ“š Building Storybook..."
          npm run build-storybook --silent
          echo "âœ… Storybook build complete"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './storybook-static'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
