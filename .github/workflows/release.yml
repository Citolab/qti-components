name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write   # required by release-please to create tags & releases

concurrency:
  group: "release"
  cancel-in-progress: false

jobs:
  build-and-test:
    uses: ./.github/workflows/build-and-test.yml

  release:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Optional: ensure Node is available if your repo scripts are used by release-please
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Configure Git author (for tags/commits created by the action)
        run: |
          git config --global user.email "patrick.deklein@cito.nl"
          git config --global user.name "patrickdeklein"

      - name: Create Release (version + tag + GitHub Release)
        id: release
        uses: googleapis/release-please-action@v4
        with:
          release-type: node
          # If you prefer PRs instead of immediate release, set this to false.
          # skip-github-pull-request: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          if [ "${{ steps.release.outputs.release_created }}" = "true" ]; then
            echo "‚úÖ Release created: ${{ steps.release.outputs.html_url }}"
            echo "üè∑Ô∏è Tag: ${{ steps.release.outputs.tag_name }}"
          else
            echo "‚ÑπÔ∏è No release created (no Conventional Commits since last release)."
          fi