# documentation: https://github.com/googleapis/release-please-action
# https://github.com/Citolab/qti-components/settings/secrets/actions
# .github/workflows/release-please.yml
name: "Release"
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write        # required by release-please to create tags & releases
  issues: write          # required to create issues for failed releases
  pull-requests: write   # required by release-please to create/update release PRs
  id-token: write        # required for NPM publishing and GitHub Pages deployment
  pages: write           # required for GitHub Pages deployment
  actions: write         # required for release-please to read workflow runs

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued
concurrency:
  group: "release-${{ github.ref }}"
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      paths_released: ${{ steps.release.outputs.paths_released }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}

  publish:
    needs: release
    if: needs.release.outputs.releases_created
    uses: ./.github/workflows/publish.yml
    secrets:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  deploy:
    needs: [release, publish]
    if: needs.release.outputs.releases_created
    uses: ./.github/workflows/deploy.yml
