# documentation: https://github.com/googleapis/release-please-action
# .github/workflows/release-please.yml
name: "Release"
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write        # required by release-please to create tags & releases
  pull-requests: write   # required by release-please to create/update release PRs
  id-token: write        # required for NPM publishing and GitHub Pages deployment
  pages: write           # required for GitHub Pages deployment
  actions: read          # required for release-please to read workflow runs

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued
concurrency:
  group: "release-${{ github.ref }}"
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: node
          token: ${{ secrets.GITHUB_TOKEN }}

  publish:
    needs: release
    if: needs.release.outputs.release_created
    uses: ./.github/workflows/publish.yml
    secrets:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  deploy:
    needs: [release, publish]
    if: needs.release.outputs.release_created
    uses: ./.github/workflows/deploy.yml
