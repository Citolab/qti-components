name: Publish to NPM

on:
  push:
    tags:
      - '*-v*.*.*'
  workflow_call:
    inputs:
      tag:
        description: 'Tag to publish (e.g., v1.2.3). Leave empty for latest commit on selected branch.'
        required: false
        type: string
      dist_tag:
        description: 'NPM dist-tag to publish (latest or next).'
        required: false
        type: string
        default: latest
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to publish (e.g., v1.2.3). Leave empty for latest commit on selected branch.'
        required: false
        type: string
      dist_tag:
        description: 'NPM dist-tag to publish (latest or next).'
        required: false
        default: latest
        type: choice
        options:
          - latest
          - next

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag || github.event.inputs.tag || github.ref }}
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org/'

      - name: Pin npm for trusted publishing
        run: npm i -g npm@11.5.1

      - name: Print publish environment diagnostics
        run: |
          node -v
          npm -v
          echo "GITHUB_WORKFLOW=${GITHUB_WORKFLOW}"
          echo "GITHUB_WORKFLOW_REF=${GITHUB_WORKFLOW_REF}"
          echo "GITHUB_REF=${GITHUB_REF}"
          echo "GITHUB_EVENT_NAME=${GITHUB_EVENT_NAME}"

      - name: Install dependencies
        run: |
          echo "ðŸ“¦ Installing dependencies..."
          pnpm install --frozen-lockfile

      - name: Build project ðŸ”¨
        run: pnpm run build

      - name: Publish workspace packages to NPM ðŸš€
        run: |
          set -euo pipefail
          DIST_TAG="${{ inputs.dist_tag || github.event.inputs.dist_tag || 'latest' }}"
          echo "Using npm dist-tag: ${DIST_TAG}"
          node -e '
            const fs=require("fs"), path=require("path");
            for (const d of fs.readdirSync("packages").sort()) {
              const f=path.join("packages", d, "package.json");
              if (!fs.existsSync(f)) continue;
              const p=JSON.parse(fs.readFileSync(f,"utf8"));
              if (!p.private) console.log(`${p.name}@${p.version}`);
            }
          ' | while read -r SPEC; do
            NAME="${SPEC%@*}"
            VERSION="${SPEC##*@}"
            if npm view "${NAME}@${VERSION}" version >/dev/null 2>&1; then
              echo "Skipping ${NAME}@${VERSION} (already published)"
            else
              echo "Publishing ${NAME}@${VERSION}"
              pnpm --filter "${NAME}" publish --access public --provenance --no-git-checks --tag "${DIST_TAG}"
            fi
          done
        env:
          NPM_CONFIG_PROVENANCE: true
