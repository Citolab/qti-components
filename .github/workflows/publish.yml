name: Publish to NPM

on:
  push:
    tags:
      - '*-v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Optional Git ref to publish from (tag, branch, or commit SHA). Leave empty to use selected branch.'
        required: false
        type: string
      dist_tag:
        description: 'NPM dist-tag to publish with.'
        required: false
        default: latest
        type: choice
        options:
          - latest
          - next

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Pin npm for trusted publishing
        run: npm i -g npm@11.5.1

      - name: Print publish environment diagnostics
        run: |
          node -v
          npm -v
          echo "GITHUB_WORKFLOW=${GITHUB_WORKFLOW}"
          echo "GITHUB_WORKFLOW_REF=${GITHUB_WORKFLOW_REF}"
          echo "GITHUB_REF=${GITHUB_REF}"
          echo "GITHUB_EVENT_NAME=${GITHUB_EVENT_NAME}"
          echo "GITHUB_ACTIONS=${GITHUB_ACTIONS}"
          echo "RUNNER_NAME=${RUNNER_NAME}"
          echo "RUNNER_OS=${RUNNER_OS}"
          echo "RUNNER_ENVIRONMENT=${RUNNER_ENVIRONMENT}"
          echo "ACTIONS_ID_TOKEN_REQUEST_URL is set: $([[ -n \"${ACTIONS_ID_TOKEN_REQUEST_URL:-}\" ]] && echo yes || echo no)"
          echo "ACTIONS_ID_TOKEN_REQUEST_TOKEN is set: $([[ -n \"${ACTIONS_ID_TOKEN_REQUEST_TOKEN:-}\" ]] && echo yes || echo no)"
          echo "NODE_AUTH_TOKEN is set: $([[ -n \"${NODE_AUTH_TOKEN:-}\" ]] && echo yes || echo no)"
          echo "NPM_TOKEN is set: $([[ -n \"${NPM_TOKEN:-}\" ]] && echo yes || echo no)"
          echo "NPM_CONFIG_USERCONFIG=${NPM_CONFIG_USERCONFIG:-<unset>}"
          if [[ -n "${NPM_CONFIG_USERCONFIG:-}" && -f "${NPM_CONFIG_USERCONFIG}" ]]; then
            echo "--- npm user config (redacted) ---"
            sed -E 's#(//registry\.npmjs\.org/:_authToken=).*#\1<redacted>#' "${NPM_CONFIG_USERCONFIG}" || true
          fi
          echo "--- npm config get registry ---"
          npm config get registry
          echo "--- npm config list (auth redacted) ---"
          npm config list -l | sed -E 's#(//registry\.npmjs\.org/:_authToken=).*#\1<redacted>#' || true
          echo "--- npm whoami (expected to fail under OIDC-only) ---"
          npm whoami || true

      - name: Install dependencies
        run: |
          echo "ðŸ“¦ Installing dependencies..."
          pnpm install --frozen-lockfile

      - name: Build project ðŸ”¨
        run: pnpm run build

      - name: Publish workspace packages to NPM ðŸš€
        run: |
          DIST_TAG="${{ github.event.inputs.dist_tag || 'latest' }}"
          echo "Using npm dist-tag: ${DIST_TAG}"
          pnpm -r --filter "./packages/*" publish --access public --provenance --no-git-checks --tag "${DIST_TAG}"
        env:
          NPM_CONFIG_PROVENANCE: true
