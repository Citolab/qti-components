name: Publish to NPM

on:
  push:
    tags:
      - '*-v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Optional Git ref to publish from (tag, branch, or commit SHA). Leave empty to use selected branch.'
        required: false
        type: string
      dist_tag:
        description: 'NPM dist-tag to publish with.'
        required: false
        default: latest
        type: choice
        options:
          - latest
          - next

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          echo "ðŸ“¦ Installing dependencies..."
          pnpm install --frozen-lockfile

      - name: Build project ðŸ”¨
        run: pnpm run build

      - name: Configure npm auth
        run: |
          printf "registry=https://registry.npmjs.org/\n//registry.npmjs.org/:_authToken=%s\n" "${NPM_TOKEN}" > "${HOME}/.npmrc"
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish workspace packages to NPM ðŸš€
        run: |
          DIST_TAG="${{ github.event.inputs.dist_tag || 'latest' }}"
          echo "Using npm dist-tag: ${DIST_TAG}"
          pnpm -r --filter "./packages/*" publish --access public --no-git-checks --tag "${DIST_TAG}"
