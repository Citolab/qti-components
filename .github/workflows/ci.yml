name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Run linting
        run: npm run lint

      - name: Run style linting
        run: npm run stylelint

      - name: Check circular dependencies
        run: npm run madge

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm run test

      - name: Run publint
        run: npm run publint

      - name: Run attw
        run: npm run attw

      - name: Create pkgr release
        run: npx pkg-pr-new publish --comment=off

      - name: Build Storybook (for validation)
        run: npm run build-storybook
