name: Publish & Deploy (on Release)

on:
  release:
    types: [published]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the release tag
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build --if-present

      - name: Verify pack (optional)
        run: npm pack --silent

      - name: Publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --provenance

  deploy-storybook:
    needs: publish-npm
    uses: ./.github/workflows/deploy-storybook.yml
    with:
      ref: ${{ github.event.release.tag_name }}
    secrets: inherit