      # - name: Publish with tag next
      #   env:
      #     NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      #   run: npm publish --tag next

      - name: Create pkgr release
        run: npx pkg-pr-new publish --json pkg.pr.json --comment=off