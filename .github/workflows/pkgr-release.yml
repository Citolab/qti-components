name: Dev (ci, build, test, pkg.pr)

on:
  push:
    paths: ['src/**/*.{ts,css}', '!src/**/*.{test,spec,stories}.ts']
  pull_request:
    paths: ['src/**/*.{ts,css}', '!src/**/*.{test,spec,stories}.ts']

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Git configuration
        run: |
          git config --global user.email "patrick.deklein@cito.nl"
          git config --global user.name "patrickdeklein"
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci
      - name: Install playwright
        run: npx playwright install  --with-deps  
      - name: Build
        run: npm run build
      - name: Test build
        run: npm run test
      - name: Create pkgr release
        run: npm run pkg-pr-new publish --json pkg.pr.json --comment=off