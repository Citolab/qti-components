name: pkgr-release

on:
  push:
    branches:
      - main
    paths: 
      - 'src/**/*.ts'
      - 'src/**/*.css'
      - 'package.json'
      - 'tsup.config.ts'
      - '!src/**/*.test.ts'
      - '!src/**/*.spec.ts'
      - '!src/**/*.stories.ts'
  pull_request:
    branches:
      - main
    paths: 
      - 'src/**/*.ts'
      - 'src/**/*.css'
      - 'package.json'
      - 'tsup.config.ts'
      - '!src/**/*.test.ts'
      - '!src/**/*.spec.ts'
      - '!src/**/*.stories.ts'

# Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Git configuration
        run: |
          git config --global user.email "patrick.deklein@cito.nl"
          git config --global user.name "patrickdeklein"

      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci
      - name: Install playwright
        run: npx playwright install  --with-deps  
      - name: pkgr-release
        run: npm run pkgr-release
      - name: Create docs folder for pkg.pr
        run: |
          mkdir -p docs
      - name: Create pkgr release
        run: npx pkg-pr-new publish --json docs/pkg.pr.json --comment=off
