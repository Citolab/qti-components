name: Dev (ci, build, test, pkg.pr)

on:
  push:
    branches:
      - '**'
    paths: 
      - 'src/**/*.ts'
      - 'src/**/*.css'
      - '!src/**/*.test.ts'
      - '!src/**/*.spec.ts'
      - '!src/**/*.stories.ts'
  pull_request:
    branches:
      - '**'
    paths: 
      - 'src/**/*.ts'
      - 'src/**/*.css'
      - '!src/**/*.test.ts'
      - '!src/**/*.spec.ts'
      - '!src/**/*.stories.ts'

# Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Git configuration
        run: |
          git config --global user.email "patrick.deklein@cito.nl"
          git config --global user.name "patrickdeklein"

      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci
      - name: Install playwright
        run: npx playwright install  --with-deps  
      - name: Build
        run: npm run build
      - name: Test build
        run: npm run test
      - name: Create docs folder for pkg.pr
        run: |
          mkdir -p docs
      - name: Create pkgr release
        run: npx pkg-pr-new publish --json docs/pkg.pr.json --comment=off
      - name: Upload artifact
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          keep_files: true